<div class="mat-table">
    <div class="mat-table__wrapper">

        <table mat-table #table matSort matsortactive="id" matsortdirection="asc" [dataSource]="DataSource"
            class=" mat-elevation-z8">
            <mat-progress-bar mode="indeterminate" *ngIf="DataSource.loading$ | async"></mat-progress-bar>

            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element">
                    {{element._id}}
                </td>
            </ng-container>
            <ng-container matColumnDef="FECHA">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let element">
                    {{element.date}}
                </td>
            </ng-container>
            <ng-container matColumnDef="DIAG">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Diagnostico </th>
                <td mat-cell *matCellDef="let element">
                    {{element.dignostic}}
                </td>
            </ng-container>
            <ng-container matColumnDef="ESTATUS">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
                <td mat-cell *matCellDef="let element">
                    {{element.status}}
                </td>
            </ng-container>
            <ng-container matColumnDef="ACTIONS">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <span class="mobile-label">Acciones:</span>
                    
                    <a [routerLink]="[baseRoute,'recipe','edit',element._id]" mat-icon-button color="primary"
                        matTooltip="Ver Editar Farmacia">
                        <mat-icon>create</mat-icon>
                    </a>&nbsp;
                    <a [routerLink]="[baseRoute,'recipe','see',element._id]" mat-icon-button color="primary"
                        matTooltip="Ver  Medico">
                        <mat-icon>visibility</mat-icon>
                    </a>&nbsp;
                    <button mat-icon-button color="warn" type="button" (click)="deleteClient(element._id)"
                        matTooltip="Eliminar Medico">
                        <mat-icon>delete</mat-icon>
                    </button>&nbsp;

                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="15" [pageSizeOptions]="[1, 10, 25, 50]"
            [length]="DataSource.paginatorTotal$ | async">
        </mat-paginator>

    </div>
</div>
