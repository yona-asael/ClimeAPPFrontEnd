<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div id="typography">
          <div class="card-title">
            <h2>Pacientes</h2>
          </div>
          <div class="row">
            <div class="col-10">
              <h3>Busqueda de pacientes</h3>
            </div>
            <div class="col-2">
              <br />
              <div class="d-flex align-items-end">
                <button
                  mat-raised-button
                  color="primary"
                  [routerLink]="[baseRoute, 'create']"
                >
                  Agregar Paciente
                </button>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <br />
          <!--- <div class="row">
                        <div class="col-3">
                            <mat-form-field class="mat-form-field-fluid">
                                <input matInput placeholder="Escriba la Paciente" required>
                                <mat-hint align="start">Escriba el <strong>Folio Paciente</strong></mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-3">
                            <mat-form-field class="mat-form-field-fluid">
                                <input matInput placeholder="Escriba el NSS" required>
                                <mat-hint align="start">Escriba el <strong>Numero Seguro Social</strong></mat-hint>
                            </mat-form-field>
                        </div>
                        <!-- <div class="col-3">
                            <mat-form-field class="mat-form-field-fluid">
                                <input matInput placeholder="Escriba el Folio del Paciente" required>
                                <mat-hint align="start">Escriba el <strong>Folio Paciente</strong></mat-hint>
                            </mat-form-field>
                        </div> -->
        </div>

        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <div class="mat-table">
                <div class="mat-table__wrapper">
                  <table
                    mat-table
                    #table
                    matSort
                    matsortactive="id"
                    matsortdirection="asc"
                    [dataSource]="DataSource"
                    class="mat-elevation-z8"
                  >
                    <mat-progress-bar
                      mode="indeterminate"
                      *ngIf="DataSource.loading$ | async"
                    ></mat-progress-bar>

                    <ng-container matColumnDef="FOLIO">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Folio
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.folio }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="NAME">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nombre
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="LASTNAME">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Apellidos
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.lastname }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="DATE">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Fecha de Nacimiento
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.Date | date }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="ADDRESS">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Direccion
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.address }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="TEL">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Telefono
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.cellphone }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="SEX">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Sexo
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.SEX }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="ACTIONS">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Acciones
                      </th>
                      <td mat-cell *matCellDef="let element">
                        <span class="mobile-label">Acciones:</span>

                        <a
                          [routerLink]="[baseRoute, 'edit', element._id]"
                          mat-icon-button
                          color="primary"
                          matTooltip="Ver Editar Paciente"
                        >
                          <mat-icon>create</mat-icon> </a
                        >&nbsp;
                        <a
                          [routerLink]="[baseRoute, 'see', element._id]"
                          mat-icon-button
                          color="primary"
                          matTooltip="Ver  Paciente"
                        >
                          <mat-icon>visibility</mat-icon> </a
                        >&nbsp;
                      <!--  <button
                          mat-icon-button
                          color="warn"
                          type="button"
                          (click)="deletePatient(element._id)"
                          matTooltip="Eliminar Paciente"
                        >
                          <mat-icon>delete</mat-icon></button
                          >&nbsp; -->
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                  <mat-paginator
                    [pageSize]="15"
                    [pageSizeOptions]="[1, 10, 25, 50]"
                    [length]="DataSource.paginatorTotal$ | async"
                  >
                  </mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
