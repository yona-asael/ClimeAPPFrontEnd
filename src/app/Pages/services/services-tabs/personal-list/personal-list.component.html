<div class="mat-table">
    <div class="mat-table__wrapper">

        <table mat-table #table matSort matsortactive="id" matsortdirection="asc" [dataSource]="DataSource"
            class=" mat-elevation-z8">
            <mat-progress-bar mode="indeterminate" *ngIf="DataSource.loading$ | async"></mat-progress-bar>

            <ng-container matColumnDef="NAME">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="LASTNAME">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let element">
                    {{element.lastname}}
                </td>
            </ng-container>
            <ng-container matColumnDef="ADDRESS">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                <td mat-cell *matCellDef="let element">
                    {{element.address}}
                </td>
            </ng-container>
            <ng-container matColumnDef="CELLPHONE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
                <td mat-cell *matCellDef="let element">
                    {{element.cellphone}}
                </td>
            </ng-container>
            <ng-container matColumnDef="JOB">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Trabajo</th>
                <td mat-cell *matCellDef="let element">
                    {{element.job}}
                </td>
            </ng-container>
            <ng-container matColumnDef="ACTIONS">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <span class="mobile-label">Acciones:</span>
                    
                    <a [routerLink]="[baseRoute,'personal','edit',element._id]" mat-icon-button color="primary"
                        matTooltip="Ver Editar Persona">
                        <mat-icon>create</mat-icon>
                    </a>&nbsp;
                    <a [routerLink]="[baseRoute,'personal','see',element._id]" mat-icon-button color="primary"
                        matTooltip="Ver  Persona">
                        <mat-icon>visibility</mat-icon>
                    </a>&nbsp;
                    <button mat-icon-button color="warn" type="button" (click)="deleteClient(element._id)"
                        matTooltip="Eliminar Persona">
                        <mat-icon>delete</mat-icon>
                    </button>&nbsp;

                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="15" [pageSizeOptions]="[1, 10, 25, 50]"
            [length]="DataSource.paginatorTotal$ | async">
        </mat-paginator>

    </div>
</div>
