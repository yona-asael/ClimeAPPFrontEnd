<h2 mat-dialog-title>Eliminar</h2>
<mat-dialog-content>
<p>Esta seguro de eliminar</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="Primary">
        <mat-icon> </mat-icon>
        Cancelar
    </button>
    <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="warn">
        <mat-icon> delete </mat-icon>
        Eliminar
    </button>
</mat-dialog-actions>
