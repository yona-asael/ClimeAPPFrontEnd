<div class="main-content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-body">
              <div id="typography">
                <div class="card-title">
                  <h2>Consultas</h2>
                </div>
                <div class="row">
                  <div class="col-10">
                    <h3>Consultas sin atender</h3>
                  </div>
                  <div class="col-2">
                    <br />
                    <div class="d-flex align-items-end">
                      <button
                        mat-raised-button
                        color="primary"
                        [routerLink]="[baseRoute, 'create']"
                      >
                        Agregar Consulta
                      </button>
                    </div>
                  </div>
                </div>
                <mat-divider></mat-divider>
                <br />

                              <div class="col-3">

                                      <mat-hint align="start">Escriba el <strong>Folio Paciente</strong></mat-hint>
                                  </mat-form-field>
                              </div> -->
              </div>
      
              <div class="row">
                <div class="col-12">
                  <div class="table-responsive">
                    <div class="mat-table">
                      <div class="mat-table__wrapper">
                        <table mat-table #table matSort matsortactive="id" matsortdirection="asc" [dataSource]="DataSource"
                        class=" mat-elevation-z8">
                        <mat-progress-bar mode="indeterminate" *ngIf="DataSource.loading$ | async"></mat-progress-bar>
            
                        <ng-container matColumnDef="FOLIO">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio </th>
                            <td mat-cell *matCellDef="let element">
                                {{element._id.toUpperCase().substring(0, 5)}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="PATIENID">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.patient.name}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="MEDICID">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.medic.person.name}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="FECHA">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                            <td mat-cell *matCellDef="let element">
                                {{element.date | date}}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="ACTIONS">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones </th>
                            <td mat-cell *matCellDef="let element">
                                <span class="mobile-label">Acciones:</span>
                                
                                <a [routerLink]="[baseRoute,'edit',element._id]" mat-icon-button color="primary"
                                    matTooltip="Realizar Consulta">
                                    <mat-icon>grading</mat-icon>
                                </a>&nbsp;
                                 <button mat-icon-button color="warn" type="button" (click)="deleteConsulta(element._id)"
                                    matTooltip="Eliminar consulta">
                                    <mat-icon>delete</mat-icon>
                                </button>&nbsp;
            
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator
                    [pageSize]="15"
                    [pageSizeOptions]="[1, 10, 25, 50]"
                    [length]="DataSource.paginatorTotal$ | async"
                  >
                  </mat-paginator>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
