<div class="container-fluid">
    <div class="row animated fadeInDown fast">
        <div class="col-lg-9 p-0 d-none d-sm-none d-md-none d-lg-block">
            <div id="carouselExampleIndicators" class="carousel slide vh-100" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100 vh-100" src="assets/img/climeImage.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 vh-100" src="assets/img/clinica.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 vh-100" src="assets/img/medicina.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>
        </div>
        <div class="col-lg-3 kt-login-v1 vh-100">
            <div class="container">
                <div class="row">

                    <div class="col-12 text-center">
                        <!--<img src="/assets/img/simboloDoc.png" style="height: 4em; width: 4em;">-->
                        <h4 class="climme">
                            CLIME
                        </h4>
                       <!-- <h4 class="appp">
                            APP
                       </h4> -->
                    </div>
                </div>
                <form [formGroup]="userForm"> 
                    <div class="form-group">
                        <label><i class="fa fa-envelope" aria-hidden="true"></i> Usuario</label>
                        <input formControlName="username"  type="text" class="form-control form-control-sm" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-lock" aria-hidden="true"></i> Contraseña</label>
                        <input formControlName="password" type="password" class="form-control form-control-sm" name="strPassword" placeholder="Contraseña" required>
                    </div>
                     <button (click)="login()" class="btn btn-primary btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Iniciar Sesión</button>
                  </form>
            </div>
        </div>
    </div>
</div>
